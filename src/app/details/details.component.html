<div class="row">
    <div class="col-sm-12">
      <div class="card">
          <div class="card-body">
              
              <div *ngIf="object">

                <table class="table table-bordered">
                    <tr>
                        <td>Amount</td>
                        <td> {{ object.amount }} TK </td>
                    </tr>
    
    
                    <tr>
                        <td>Bill Category</td>
                        <td> {{ object.category }}  </td>
                    </tr>


                    <tr>
                        <td>Bill Subcategory</td>
                        <td> {{ object.subcategory }}  </td>
                    </tr>
    
    
                    <tr>
                        <td>Date</td>
                        <td> {{ object.userdate | date:'MMM d, y, EE' }} </td>
                    </tr>
    
    
                    <tr>
                        <td>Creatime Time</td>
                        <td> {{ object.id | date:'MMM d, y, EE, h:mm:ss a' }} </td>
                    </tr>
    
                    <tr>
                        <td>Note</td>
                        <td> {{ object.note }}  </td>
                    </tr>
                  </table>
              </div> <!-- End  -->
          </div>    <!-- End card body -->
          
      </div> <!-- End card  -->
    </div>  <!-- End col -->
  </div>  <!-- End row -->
